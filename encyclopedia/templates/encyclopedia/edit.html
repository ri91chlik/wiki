{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}
  
{% block body %}
    <h1 style="color:green">Edit</h1>


    <form  action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <input type= "text" name="title" placeholder= "title" value= "{{title}}"><br><br>
        <textarea name= "content"  placeholder="content">{{content}}</textarea><br>
        <input type= "submit" value="Edit" class= "btn btn-primary">
    </form>

{% endblock %}
